<!DOCTYPE html>
   <html lang="es">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculator</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@600&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/styles.css">
   </head>
   <body>
      <div class="container">
         <header>
            <div>
               <p>Calc</p>
            </div>
   
            <div class="themes">
               
            </div>
         </header>
   
         <section class="results">
            <input  type="text" id="display" placeholder="0">
         </section>
   
         <section class="calculator">
            <div class="key" id = "digit7"> 7 </div>
            <div class="key" id = "digit8"> 8 </div>
            <div class="key" id = "digit9"> 9 </div>
            <div class="key btn" id = "del"> DEL </div>
            <div class="key" id = "digit4"> 4 </div>
            <div class="key" id = "digit5"> 5 </div>
            <div class="key" id = "digit6"> 6 </div>
            <div class="key" id = "sum"> + </div>
            <div class="key" id = "digit1"> 1 </div>
            <div class="key" id = "digit2"> 2 </div>
            <div class="key" id = "digit3"> 3 </div>
            <div class="key" id = "rest"> - </div>
            <div class="key" id = "point"> . </div>
            <div class="key" id = "digit0"> 0 </div>
            <div class="key" id = "division"> / </div>
            <div class="key" id = "multiplication"> x </div>
            <div class="key btn reset" id = "reset"> RESET </div>
            <div class="key btn total" id = "total"> = </div>
         </section>
   
      </div>

       </div> -->

       <script src="js/index.js"></script>
   </body>
</html>
