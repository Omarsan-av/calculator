<!DOCTYPE html>
   <html lang="es">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculator</title>
      <link rel="stylesheet" href="css/styles.css">
   </head>
   <body>
      <header>
         <div>
            <p>Calc</p>
         </div>

         <div class="themes">
            
         </div>
      </header>

      <section class="results">
         <p id="display">0</p>
      </section>

      <section class="calculator">
         <div class="key" id="digito-7">7</div>
         <div class="key" id="digito-8">8</div>
         <div class="key" id="digito-9">9</div>
         <div class="key btn">DEL</div>
         <div class="key" id="cuatro">4</div>
         <div class="key" id="cinco">5</div>
         <div class="key" id="seis">6</div>
         <div class="key" id="suma">+</div>
         <div class="key" id="uno">1</div>
         <div class="key" id="dos">2</div>
         <div class="key" id="tres">3</div>
         <div class="key">-</div>
         <div class="key">.</div>
         <div class="key" id="cero">0</div>
         <div class="key">/</div>
         <div class="key">x</div>
         <div class="key btn reset">RESET</div>
         <div class="key btn total">=</div>
      </section>

       </div> -->

       <script src="js/index.js"></script>
   </body>
</html>
